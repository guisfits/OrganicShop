<div class="row">
	<div class="col-3">
		<div class="list-group">
			<a *ngFor="let c of categories" routerLink="/" [queryParams]="{category: c.key}" [class.active]="category === c.key" class="list-group-item list-group-item-action">
				{{ c.value.name }}
			</a>
		</div>
	</div>
	<div class="col">
		<div class="row">
			<ng-container *ngFor="let p of filteredProducts; let i = index">
				<div class="col">
					<div class="card" style="width: 15rem;">
						<img [src]="p.imageUrl" alt="" class="card-img-top">
						<div class="card-body">
							<h4 class="card-title">{{ p.title }}</h4>
							<p class="card-text"> {{ p.price | currency: 'R$': true }} </p>
							<a class="btn btn-primary"> Add to Cart </a>
						</div>
					</div>
				</div>
				<div *ngIf="(i + 1) % 2 === 0" class="w-100"></div>
			</ng-container>
		</div>
	</div>
</div>
